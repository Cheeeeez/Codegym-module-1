<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function tinhSoNgay() {
            let thang = prompt("Nhập tháng:");
            thang = Number.parseInt(thang);
            let nam = prompt("Nhập năm");
            nam = Number.parseInt(nam);
            alert("Tháng " + thang + "/" + nam + " có " + tinhNgay(thang, nam) + " ngày ");
        }

        function tinhSoNgayGiuaCacThang() {
            let thangDau = prompt("Nhập tháng đầu :");
            thangDau = Number.parseInt(thangDau);

            let thangCuoi = prompt("Nhập tháng cuối :");
            thangCuoi = Number.parseInt(thangCuoi);

            let nam = prompt("Nhập năm :");
            nam = Number.parseInt(nam);

            let sum = 0, i;
            for (i = thangDau; i <= thangCuoi; i++)
                sum += tinhNgay(i, nam);
            alert("Tổng số ngày là :" + sum);

        }

        function tinhNgay(thang, nam) {
            switch (thang) {
                case 1 :
                case 3 :
                case 5 :
                case 7 :
                case 8 :
                case 10 :
                case 12 :
                    return 31;
                case 4 :
                case 6 :
                case 9 :
                case 11 :
                    return 30;
                case 2 :
                    if (kiemTraNamNhuan(nam))
                        return 29;
                    else
                        return 28;
                default:
                    return "Không phải là tháng hợp lệ!";

            }

        }

        function kiemTraNamNhuan(nam) {
            return (nam % 400 == 0) | (nam % 4 == 0) && (nam % 100 != 0);

        }

    </script>
</head>
<body>
<button onclick="tinhSoNgay()">Nhập tháng</button>
<button onclick="tinhSoNgayGiuaCacThang()">Tính số ngày giữa các tháng</button>

</body>
</html>
