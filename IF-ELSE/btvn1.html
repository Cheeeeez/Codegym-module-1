<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<table>
    <tr>
        <td><label for="edge1">Cạnh thứ nhất:</label></td>
        <td><input type="text" id="edge1"></td>
    </tr>
    <tr>
        <td><label for="edge2">Cạnh thứ hai:</label></td>
        <td><input type="text" id="edge2"></td>
    </tr>
    <tr>
        <td><label for="edge3">Cạnh thứ ba:</label></td>
        <td><input type="text" id="edge3"></td>
    </tr>

    <tr>
        <td><label>Chu vi:</label></td>
        <td><input type="text" id="perimeter"></td>
    </tr>
    <tr>
        <td><label>Diện tích:</label></td>
        <td><input type="text" id="area"></td>
    </tr>
    <tr>
        <td>
            <button onclick="kiemTra()">Tính</button>
        </td>
    </tr>
</table>


</body>
<script>
    function kiemTra() {
        let a = parseFloat(document.getElementById('edge1').value);
        let b = parseFloat(document.getElementById('edge2').value);
        let c = parseFloat(document.getElementById('edge3').value);
        if (a + b > c && a + c > b && b + c > a) {
            if (a ** 2 == b ** 2 + c ** 2 || b ** 2 == a ** 2 + c ** 2 || c ** 2 == a ** 2 + b ** 2) {
                alert('Đây là tam giác vuông')
            }
            else if (a == b && b == c && c == a) {
                alert('Đây là tam giác đều')
            }
            else if (a == b || b == c || a == c) {
                alert('Đây là tam giác cân')
            }
            else {
                alert('Đây là tam giác')
                }
            let P = a + b + c;
            let S = Math.sqrt((a ** 2 + b ** 2 + c ** 2) ** 2 - 2 * (a ** 4 + b ** 4 + c ** 4)) / 4;
            document.getElementById('perimeter').value = P;
            document.getElementById('area').value = S;
        }
         else {
            alert('Không phải 3 cạnh của 1 tam giác')
        }
    }


</script>
</html>
