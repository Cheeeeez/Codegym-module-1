<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body style="font-size: 50px">
<label for="input">Nhập số phần tử của mảng</label><br>
<input id="input" type="text"><br>
<button onclick="initArray()">Thêm phần tử</button>
<button onclick="showArray()">Hiển thị mảng</button>
<button onclick="calSum()">Tính tổng</button>
<button onclick="calSumEven()">Tổng các số chẵn</button>
<button onclick="calSumOdd()">Tổng các số lẻ</button>
<button onclick="calSumSquareRoot()">Tổng các số chính phương</button>
<button onclick="calSumPrime()">Tổng các số nguyên tố</button>
<button onclick="sortArray()">Sắp xếp mảng</button>
<button onclick="oddUpEvenDown()">Lẻ tăng dần, chẵn giảm dần</button>
<div id="array_value" style="color: red"></div>
<div id="output" style="color: royalblue"></div>
</body>
<script>
    /*
        Nhấp số phần tử của mảng
        Sinh ngẫu nhiên mảng
        Tính tổng các phần tử của mảng


        Bài tập:
        1/ Tính tổng các số chẵn, số lẻ, số chính phương, số nguyên tố của mảng.
        2/ Sắp xếp mảng theo thứ tự tăng dần.
        3(**)/ Sắp xếp mảng sao cho các số lẻ tăng dần và các số chẵn giảm dần.
     */

    let result = document.getElementById('output');
    let result_2 = document.getElementById('array_value');
    let myArray = [];

    function initArray() {
        let content = parseInt(document.getElementById('input').value);
        for (let i = 0; i < content; i++)
            myArray.push(Math.round(1000 * Math.random()));
    }

    function showArray() {
        for (let i = 0; i < myArray.length; i++)
            result_2.innerHTML = myArray;
    }

    function calSum() {
        let sum = 0;
        for (let i = 0; i < myArray.length; i++)
            sum += myArray[i];
        result.innerHTML = sum;
    }

    function calSumEven() {
        let sum = 0;
        for (let i = 0; i < myArray.length; i++)
            if (myArray[i] % 2 === 0)
                sum += myArray[i];
        result.innerHTML = sum;
    }

    function calSumOdd() {
        let sum = 0;
        for (let i = 0; i < myArray.length; i++)
            if (myArray[i] % 2 !== 0)
                sum += myArray[i];
        result.innerHTML = sum;
    }

    function isSquareRoot(n) {
        return Number.isInteger(Math.sqrt(n));
    }

    function calSumSquareRoot() {
        let sum = 0;
        for (let i = 0; i < myArray.length; i++)
            if (isSquareRoot(myArray[i]))
                sum += myArray[i];
        result.innerHTML = sum;
    }

    function isPrime(n) {
        for (let i = 2; i <= Math.sqrt(n); i++)
            if (n % i === 0)
                return false;
        return true;
    }

    function calSumPrime() {
        let sum = 0;
        for (let i = 0; i < myArray.length; i++)
            if (isPrime(myArray[i]) && myArray[i] >= 2)
                sum += myArray[i];
        result.innerHTML = sum;
    }

    function sortArray() {
        myArray.sort(function (a,b) {
            return  a - b;
        });
        result.innerHTML = myArray;
    }

    function oddUpEvenDown() {
        let oddNumberArray = [];
        let evenNumberArray = [];

        for (let i = 0; i < myArray.length; i++)
            if (myArray[i] % 2 !== 0)
                oddNumberArray.push(myArray[i]);
        oddNumberArray.sort(function (a,b) {
            return a - b;
        });
        console.log(oddNumberArray);

        for (let i = 0; i < myArray.length; i++)
            if (myArray[i] % 2 === 0)
                evenNumberArray.push(myArray[i]);
        evenNumberArray.sort(function (a,b) {
            return b - a;
        });
        console.log(evenNumberArray);

        result.innerHTML = oddNumberArray.concat(evenNumberArray);
    }

</script>
</html>
