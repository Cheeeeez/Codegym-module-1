<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
<script>
    let cr = +prompt("Nhập chiều rộng :");
    let cd = +prompt("Nhập chiều dài :");
    let i, j;
    for (i = 0; i < cr; i++) {
        for (j = 0; j < cd; j++) {
            if (i == 0 || j == 0 || j == cd - 1 || i == cr - 1) {
                document.write(" * ");
            } else {
                document.write("&nbsp;&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }


</script>
</body>
</html>
