<!DOCTYPE html>

<script>
    let a = +prompt("Nhập số thứ nhất :");
    let b = +prompt("Nhập số thứ hai :");
    let sum = 0;
    let i;
    for (i = a; i <= b; i++)
        if (i % 2 == 0) {
            sum += i;
        }
    alert("Tổng những số chẵn từ " + a + " đến " + b + " là " + sum);

</script>
</html>
