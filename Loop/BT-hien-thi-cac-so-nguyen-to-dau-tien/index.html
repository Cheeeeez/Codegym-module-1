<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
    <style>
        div {
            color: #fa2730;
        }
    </style>
</head>
<body>
<label>Nhập số lượng số nguyên tố cần hiển thị :</label><br>
<input id="input" type="text">
<button onclick="displayPrimeNumber()">Check</button>
<div id="result"></div>
</body>
<script>
    function checkPrimeNumber(n) {
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i == 0) {
                return false
            }
        } return true;
    }

    function displayPrimeNumber() {
        let number = parseInt(document.getElementById('input').value);
        let count = 0;
        let N = 2;
        let str = "";
        while (count < number) {
            if (checkPrimeNumber(N)) {
                str = str + N + "<br>";
                count++;
            }
            N++;
        }
        document.getElementById('result').innerHTML = str;
    }
</script>
</html>
