<script>
    /*
        Vừa gà vừa chó
        Bó lại cho tròn
        Ba mươi sáu con
        Một trăm chân chẵn
    */
    /* BTVN:
        Trăm trâu trăm cỏ
        Cỏ bỏ trâu ăn
        Trâu đứng ăn năm
        Trâu nằm ăn ba
        Trâu già ba con một bó
        Tính số trâu mỗi loại
     */
    let soGa, soCho;

    for (soGa = 0; soGa <= 36; soGa++)
        for (soCho = 0; soCho <= 36; soCho++)
            if (soGa + soCho == 36 && 2 * soGa + 4 * soCho == 100) {
                console.log("Số gà " + soGa);
                console.log("Số chó " + soCho);
            }

</script>
