<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <p>Nhập m : <input type="text" id="m" value="0" onkeyup="calSum()"></p>
    <p>Nhập n : <input type="text" id="n" value="0" onkeyup="calSum()"></p>
    <p>Tổng là : <span id="sum">0</span></p>
</div>

</body>
<script>
    // Nhập 2 số nguyên dương m và n.
    // Tính tổng các giá trị chẵn từ m đến n
    // Tính tổng các giá trị các số chính phương từ m đến n
    // Tính tổng các giá trị các số nguyên tố từ m đến n
    // function kiemTraChinhPhuong(n) {
    //     // Một số là số chính phương nếu giá trị căn bậc 2 của nó là số nguyên
    //     return Number.isInteger(Math.sqrt(n));


    // }
    function calSum() {
        let m = document.getElementById('m');
        m = Number.parseInt(m.value);

        let n = document.getElementById('n');
        n = Number.parseInt(n.value);

        let s = 0, i;
        for (i = m; i <= n ; i++)
            //if (i % 2 == 0)
            // if(kiemTraChinhPhuong(i))
            s += i;
        document.getElementById('sum').innerHTML = s;

    }
</script>
</html>
