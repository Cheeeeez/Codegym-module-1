<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #myForm {
            display: none;
        }

    </style>
</head>
<body>
<h3>THÔNG TIN SINH VIÊN</h3>
<form method="p" id="myForm">
    <table>
        <tr>
            <td width="100">Họ tên</td>
            <td><input type="text" name="fullname" id="full_name"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="date" name="DOB" id="date_of_birth"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td><input type="radio" name="sex"> Nam
                <input type="radio" name="sex"> Nữ <br></td>
        </tr>
        <tr>
            <td>Quê quán</td>
            <td><select id="hometown">
                <option value="HN"> Hà Nội</option>
                <option value="HP"> Hải Phòng</option>
                <option value="ND"> Nam Định</option>
                <option value="BN"> Bắc Ninh</option>
            </select></td>
        </tr>
        <tr>
            <td>Sở thích</td>
            <td><input type="checkbox" name="hobby[]" value="1"> Thể thao
                <input type="checkbox" name="hobby[]" value="2"> Du lịch
                <input type="checkbox" name="hobby[]" value="4"> Phim ảnh
            </td>
        </tr>
        <tr>
            <td>Ảnh thẻ</td>
            <td><input type="file" name="avatar"></td>
        </tr>


        <tr>
            <td>Tên đăng nhập</td>
            <td><input type="text" name="username" id="username" value=""></td>
        </tr>
        <tr>
            <td>Mật khẩu</td>
            <td><input type="password" name="password"></td>
        </tr>

        <tr>
            <td width="100">Mô tả thêm</td>
            <td><textarea name="description">abc</textarea></td>
        </tr>

        <tr>
            <td width="100"></td>
            <td><input type="button" value="Gửi" onclick="main()">
                <input type="reset" value="Nhập lại">
                <input type="button" value="Đóng" onclick="closeForm()">
            </td>
        </tr>
    </table>
</form>
<h3>DANH SÁCH SINH VIÊN</h3>
<button onclick="showForm()">Thêm sinh viên</button>
<br>
<table id="listAllStudent" border="1">
    <thead>
    <tr>
        <th>STT</th>
        <th>Mã SV</th>
        <th>Họ tên</th>
        <th>Ngày sinh</th>
        <th>Quê quán</th>
        <th>Tên đăng nhập</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody id="studentList">

    </tbody>
</table>
<script>
    function showForm() {
        document.getElementById("myForm").style.display = "block";

    }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";

    }


    let form = "";

    function Student(orderList, studentID, fullName, dateOfBirth, homeTown, userName) {
        this.orderList = orderList;
        this.studentID = studentID;
        this.fullName = fullName;
        this.dateOfBirth = dateOfBirth;
        this.homeTown = homeTown;
        this.userName = userName;


        this.showList = function () {
            form += "<tr>";
            form += "<td>";
            form += this.orderList;
            form += "</td>";
            form += "<td>";
            form += this.studentID;
            form += "</td>";
            form += "<td>";
            form += this.fullName;
            form += "</td>";
            form += "<td>";
            form += this.dateOfBirth;
            form += "</td>";
            form += "<td>";
            form += this.homeTown;
            form += "</td>";
            form += "<td>";
            form += this.userName;
            form += "</td>";
            form += "<td>";

            document.getElementById("studentList").innerHTML = form;
        };
    }

    function StudentList() {
        this.studentList = new Array();
        this.studentList[0] = new Student();
        console.log(this.studentList[0]);
        this.initStudentList = function () {
            let count = this.studentList.length;
            let orderList = count + 1;
            let studentID = "CG_" + (count + 1);
            let fullName = document.getElementById('full_name').value;
            let dateOfBirth = document.getElementById('date_of_birth').value;
            let homeTown = document.getElementById('hometown').value;
            let userName = document.getElementById('username').value;
            this.studentList[count] = new Student(orderList, studentID, fullName, dateOfBirth, homeTown, userName);
            this.studentList[count].showList();
        }
    }

    function main() {
        let sv = new StudentList();
        sv.initStudentList();
    }

</script>
</body>
</html>
