<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
<input type="text" id="input"><button onclick="countTheDay()">Tính số ngày</button>
<div id="result"></div>
</body>
<script>
    function countTheDay() {
        let month = document.getElementById('input').value;
        month = Number.parseInt(month);
        switch (month) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById('result').innerHTML = " Tháng " + month + " có 31 ngày ";
                break;
            case 2 :
                document.getElementById('result').innerHTML = " Tháng " + month + " có 28 hoặc 29 ngày ";
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                document.getElementById('result').innerHTML = " Tháng " + month + " có 30 ngày ";
                break;
            default :
                document.getElementById('result').innerHTML = " Mời nhập đúng số tháng ";
        }
    }
</script>
</html>
