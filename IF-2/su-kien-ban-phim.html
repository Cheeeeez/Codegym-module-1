<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            position: absolute; left: 0; top: 0; height: 200px; width: 180px;
        }
    </style>
</head>
<body onload="doReady()">
<img id="nobita" src="https://www.pinclipart.com/picdir/big/332-3329956_doraemon-clipart-nobita-nobita-vector-png-download.png">
</body>
<script>
    function upArrowPressed() {
        let element = document.getElementById('nobita');
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function downArrowPressed() {
        let element = document.getElementById('nobita');
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function leftArrowPressed() {
        let element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.top) - 5 + 'px';
    }
    function rightArrowPressed() {
        let element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.top) + 5 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37 :
                leftArrowPressed();
                break;
            case 39 :
                rightArrowPressed();
                break;
            case 38 :
                upArrowPressed();
                break;
            case 40 :
                downArrowPressed();
                break;
        }
    }
    function doReady() {
        window.addEventListener('keydown', moveSelection);

    }
</script>
</html>
