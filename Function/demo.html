<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
    Viết hàm tính giai thừa của một số nguyên dương
    VD: 5! = 5*4*3*2*1 = 120
     */
    /* Hàm tính giá trị giai thừa
    * Input: n
    * Output: n!
    * Thuật toán không đệ quy
     */
    
    function calFactorial(n) {
        let s = 1;
        for (let i = 1; i <= n; i++)
            s *= i;
        return s;
    }


    /* Hàm tính giá trị giai thừa
   * Input: n
   * Output: n!
   * Thuật toán đệ quy
    */

    function calFactorialRec(n) {
        if (n === 1)
            return 1;
        else
            return n * calFactorialRec(n-1);

    }

    function main() {
        let n = +prompt("Nhập số nguyên dương: ");
        alert("Giá trị giai thừa là: " + calFactorialRec(n));
    }

    main();
</script>
</body>

</html>
