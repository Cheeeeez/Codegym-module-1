<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="text" id="input_1" placeholder="Nhập 1 số">
<button onclick="addOne(+document.getElementById('input_1').value)">Tăng giá trị thêm 1</button>
<div><span id="result_1"></span></div>
<input type="text" id="number_1" placeholder="Nhập số thứ nhất">
<input type="text" id="number_2" placeholder="Nhập số thứ hai">
<button onclick="alertOrCalSum(+document.getElementById('number_1').value,+document.getElementById('number_2').value)">
    Click me
</button>
<div><span id="result_2"></span></div>
<script>
    // Bài 1
    alertMessage();

    function alertMessage() {
        alert("Xin chao");
    }

    // Bài 2
    function addOne(n) {
        n++;
        return document.getElementById('result_1').innerHTML = n;
    }

    // Bài 3
    function alertOrCalSum(num1, num2) {
        if (num1 > num2) {
            alert("Số thứ nhất lớn hơn số thứ hai !");
        } else {
            return document.getElementById('result_2').innerHTML = ("Tổng 2 số là : " + (num1 + num2));
        }
    }

    // Bài 4
    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        let result = firstNum + secondNum;
        return alert(result);
    }

    let result = 0;
    alert(result);
    result = addNumbers();

    // Bài 5
    let star = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function findConstellation(keyword) {
        let index = star.indexOf(keyword);
        if (index !== -1) {
            return alert("Chòm sao tương ứng là : " + constellation[index]);
        } else {
            alert("Không có ngôi sao này");
        }
    }

    let input = prompt("Nhập tên ngôi sao");

    findConstellation(input);


</script>
</body>
</html>
