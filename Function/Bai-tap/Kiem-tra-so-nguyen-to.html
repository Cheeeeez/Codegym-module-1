<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(n) {
        if (n < 2) {
            return false;
        } else if (n === 2) {
            return true;
        } else if (n % 2 === 0) {
            return false;
        } else {
            for (let i = 3; i <= Math.sqrt(n); i += 2) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }
    }

    let number = +prompt("Nhập số nguyên bất kỳ để kiểm tra :");
    alert(isPrime(number));
</script>
</body>
</html>
