<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="text" id="sohang1">
<input type="text" id="sohang2"><br><br>
<button onclick="calculate('+')">Addition(+)</button>
<button onclick="calculate('-')">Subtraction(-)</button>
<button onclick="calculate('x')">Multiplication(X)</button>
<button onclick="calculate(':')">Division(/)</button>
<div id="result"></div>
<script>
    function calculate(op) {
        let so_hang1 = parseFloat(document.getElementById('sohang1').value);
        let so_hang2 = parseFloat(document.getElementById('sohang2').value);
        phepCong = so_hang1+so_hang2;
        phepTru = so_hang1-so_hang2;
        phepNhan = so_hang1*so_hang2;
        phepChia = so_hang1/so_hang2;
        if (op=='+') {
            document.getElementById('result').innerHTML= "Result Addition: "+phepCong
        }
        else if (op=='-') {
            document.getElementById('result').innerHTML= "Result Addition: "+phepTru
        }
        else if (op=='x') {
            document.getElementById('result').innerHTML= "Result Addition: "+phepNhan
        }
        else {
            document.getElementById('result').innerHTML= "Result Addition: "+phepChia
        }
    }

</script>
</body>
