<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
<h1>TÍNH ĐIỂM</h1>
<table>
    <tr>
        <td><label for="physics"><b>Điểm vật lý :</b></label></td>
        <td><input type="text" id="physics" name="point"></td>
    </tr>
    <tr>
        <td><label for="chemistry"><b>Điểm hóa học:</b></label></td>
        <td><input type="text" id="chemistry" name="point"></td>
    </tr>
    <tr>
        <td><label for="math"><b>Điểm toán:</b></label></td>
        <td><input type="text" id="math" name="point"></td>
    </tr>
    <tr>
        <td><button onclick="showTotal()">Tổng</button></td>
        <td><input type="text" id="sum"></td>
    </tr>
    <tr>
        <td><button onclick="showAverage()">Trung bình</button></td>
        <td><input type="text" id="avg"></td>
    </tr>
</table>
<h1>CHUYỂN ĐỔI NHIỆT ĐỘ</h1>
<input type="text" id="c" name="doC">
<label for="c">&ordm;C</label>
<input type="text" id="f" name="doF">
<label for="f">&ordm;F</label>
<button onclick="convert()">Chuyển đổi</button>
<h1>TÍNH DIỆN TÍCH VÀ BÁN KÍNH HÌNH TRÒN</h1>
<label for="bk">Nhập bán kính:</label>
<input type="text" id="bk" name="bk">
<button onclick="tinhDT()">Diện tích</button>
<input type="text" name="dt" id="dt">
<button onclick="tinhCV()">Chu vi</button>
<input type="text" id="cv" name="cv" >

</body>
<script>
    function showTotal() {
        let a = document.getElementById('physics').value;
        let b = document.getElementById('chemistry').value;
        let c = document.getElementById('math').value;
        a=parseFloat(a);
        b=parseFloat(b);
        c=parseFloat(c);
        total = a+b+c;
        document.getElementById('sum').value=total;
}
    function showAverage() {

        let a = document.getElementById('physics').value;
        let b = document.getElementById('chemistry').value;
        let c = document.getElementById('math').value;
        a=parseFloat(a);
        b=parseFloat(b);
        c=parseFloat(c);
        average = (a+b+c)/3;
        document.getElementById('avg').value=average;
}
    function convert() {
        let a = document.getElementById('c');
        a = parseFloat(a.value);
        doF = 9*a/5+32;
        document.getElementById('f').value=doF;
    }
function tinhDT() {
        const PI = 3.14;
        let a = document.getElementById('bk').value;
        a=parseFloat(a);
        dientich = PI*a**2;
        dientich=parseFloat(dientich);
        document.getElementById('dt').value=dientich;
}
function tinhCV() {
        const PI = 3.14;
        let a = document.getElementById('bk').value;
        a=parseFloat(a);
        chuvi = PI*2*a;
        document.getElementById('cv').value=chuvi;


}



</script>
</html>
